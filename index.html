<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta charset="UTF-8">
        <title> Netflix | Landing page UI Design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo"> <img src="logo.png"> </a>
            <ul class="navigation">
                <li> <a href="#"> Home </a> </li>
                <li> <a href="#"> Tv Shows </a> </li>
                <li> <a href="#"> Movies </a> </li>
                <li> <a href="#"> Latest </a> </li>
                <li> <a href="#"> My List </a> </li>
            </ul>
            <div class="search">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </header>
        <div class="banner">
            <img src="bg.jpg" class="bg">
            <div class="content">
                <img src="name.png" class="movieTitle">
                <h4>
                    <span> 2020 </span>
                    <span><i> 12+ </i></span>
                    <span> 1h 55min </span>
                    <span> Action </span>
                </h4>
                <p>
                    A young Chinese maiden disguises herself as a male warrior in order to save her father.
                </p>
                <div class="buttons">
                    <a href="#" >play</a>
                    <a href="#" >My List</a>
                </div>
            </div>
            <a class="play" onclick="toggleVideo();" ><img src="play.png"> Watch Trailer </a>
        </div>

        <div class="trailer">
            <video src="trailer.mp4" controls="true" autoplay="true"></video>
            <img src="close.png" class="close" onclick="toggleVideo();">
        </div>

        <script>
            function toggleVideo()
            {
                const trailer = document.querySelector('.trailer');
                const video = document.querySelector('video');
                trailer.classList.toggle('active')
                video.currentTime = 0;
                video.pause();
            }
        </script>
    </body>
    </html>
